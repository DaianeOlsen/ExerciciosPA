<html>
    <head>
        <meta charset="UTF-8">
        <script language = javascript>

            /* Faça um Programa que leia o número e exiba o dia correspondente da semana. (1- Domingo, 2- Segunda, etc.), 
            se digitar outro valor deve aparecer valor inválido. */

            dia=prompt(" Digite um número de 1 à 7: ")
            
            if(dia=="1")
            {
                document.write(" O dia escolhido é Segunda-feira")
            }


            else if(dia=="2")
            {
                document.write(" O dia escolhido é Terça-feira")
            }


            else if(dia=="3")
           {
               document.write(" O dia escolhido é Quarta-feira ")
           }


           else if(dia=="4")
           {
               document.write(" O dia escolhido é Quinta-feira")
           }


           else if(dia=="5")
           {
               document.write(" O dia escolhido é Sexta-feira")
           }


           else if(dia=="6")
           {
               document.write(" O dia escolhido é Sábado")
           }


           else if(dia=="7")
           {
               document.write(" O dia escolhido é Domingo")
           }

           
           else 
           {
               document.write(" VALOR INVÁLIDO")
           }
        </script>
    </head>
</html>
