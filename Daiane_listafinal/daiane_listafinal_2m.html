<html>
    <head>
        <meta charset="UTF-8">
        <script language = javascript>

            /* Fça um Programa que peça um número inteiro e determine se ele é par ou impar */

            num=parseInt(prompt("Por favor, digite um número:"));
            resto=(num%2);
            if (resto==0)
            {
                document.write ("O número escolhido é par");
            }
           else
           {
               document.write ("O número escolhido é ímpar");
           }

        </script>

    <body></body>
    </head>
</html>
