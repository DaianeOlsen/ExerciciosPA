<html>
    <head>
        <meta charset="UTF-8">
        <script language=javascript>
            /* Faça um programa  que leia 5 números e informe o maior número. */

            x=1
            maior=0
            
            while(x<=5)
            {
            numero=parseFloat(prompt(" Por favor insira um número: "))
            
                 if(numero>maior)
                 {
                 maior=numero
                 }
                 x++
            }   
        document.write(maior)

    </script>
    <body></body>
    </head>
</html>
