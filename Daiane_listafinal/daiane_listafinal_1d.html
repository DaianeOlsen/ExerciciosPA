<html>
    <head>
        <meta charset="UTF-8">
        <script language = javascript>
            /* Faça um Programa que pergunte quanto você ganha por 
            hora e o número de horas trabalhadas no mês. Calcule e 
            mostre o total do seu salário no referido mês */
            
            valorhora= parseFloat(prompt(" Quanto você ganha por hora? "))
            horasmes= parseFloat(prompt(" Quantas horas foram trabalhadas no mês? "))
            salario= valorhora*horasmes
            
            alert (" O salário a receber é de : " + salario)
           
        </script>

    <body></body>
    </head>
</html>
