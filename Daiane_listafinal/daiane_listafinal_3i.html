<html>
    <head>
        <meta charset="UTF-8">
        <script language = javascript>
    
        /* Faça um programa que peça 10 números inteiros, calcule e mostre a quantidade de números pares e a quantidade de números ímpares. */
   
        i=1
        par=0
        impar=0
        while(i<=10)
        {
            numero=parseInt(prompt("Por favor, insira um número: "))
            resto=numero%2
            if (resto==0)
            {
                par++
            }
            else
                impar+
            i++
        }
        document.write("Os números pares são: " + par + "</br>"+" Os números ímpares são: " + impar)
    </script>
</head>
</html>
