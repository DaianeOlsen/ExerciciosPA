<html>
    <head>
        <meta charset="UTF-8">
        <script language = javascript>
    
         /* Faça um Programa que receba dois números inteiros e gere os números inteiros que estão no intervalo compreendido por eles e a soma dos nuúmeros. */


            num1=parseInt(prompt(" Insira um número: "))
            num2=parseInt(prompt(" Por favor insira outro número: "))
            soma=0

            while(num1<=num2)
            {
                soma=soma+num1
                document.write(num1 + "<br/>")   
                num1++
            }

            document.write(" A soma do intervalo dos nuúmero escolhidos é de: " + soma)

    </script>
    <body></body>
    </head>
</html>
