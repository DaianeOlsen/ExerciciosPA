<html>
    <head>
        <meta charset="UTF-8">
        <script language = javascript>
            /* Faça um Programa que converta metros para centímetros */
            
            num1 = parseFloat(prompt(" Digite um valor em metros "))
            centimetros = num1*100
            alert (" O valor digitado corresponde a: " + centimetros + " centímetros. ")
           
        </script>

    <body></body>
    </head>
</html>
