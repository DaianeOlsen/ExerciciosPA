<html>
    <head>
        <meta charset="UTF-8">
        <script language = javascript>

            /* Faça um Programa que leia 5 números e informe a soma e a média dos números. */

            totalvalor=0
            i=1
            while (i<=5)
            {
                n=parseInt(prompt("Informe valor: "))
                totalvalor=totalvalor+n
                i=i+1
            }
            media=totalvalor/5
            document.write("Soma total dos valores informados: " + totalvalor + "</br>")
            document.write("Média valor: " + media)

            
            

        </script>
    </head>
</html>
