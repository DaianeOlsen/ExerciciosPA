<html>
    <head>
        <meta charset="UTF-8">
        <script language=javascript>
            /* Faça um programa que imprima na tela apenas os números ímpares entre 1 e 50. */

            num=-1

            while(num<=48)
            {
                num=num+2
                {
                    document.write(num + "<br/>") 
                }

            }
        
    </script>
    <body></body>
    </head>
</html>
