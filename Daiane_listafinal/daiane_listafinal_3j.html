<html>
    <head>
        <meta charset="UTF-8">
        <script language = javascript>

            /* Faça um Programa que calcule o fatorial de um número inteiro fornecido pelo usuário. Ex.: 5!=5.4.3.2.1=120 */
    
            num=parseInt(prompt(" Para calcular o fatorial, por favor digite um número: "))
            fatorial=num
            i=num-1
            while (i >=1)
            {
                num=num*i
                i--
            }


        document.write(fatorial + "! = " + num)

    </script>
<body></body>
</html>
