<html>
    <head>
        <meta charset="UTF-8">
        <script language = javascript>
    
        /* Faça um programa que peça dois números, base e expoente, calcule e mostre o primeiro número elevado ao segundo número.
        Não utilize a função de potencia de linguagem. */
   
        base=parseFloat(prompt("Digite um número para a base: "))

        expoente=parseFloat(prompt("Agora digite o expoente:"))

        resultadofinal=base**expoente

        document.write(base + '^' + expoente + ' = ' + resultadofinal)


    </script>
</head>
</html>
