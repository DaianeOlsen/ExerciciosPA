<html>
    <head>
        <meta charset="UTF-8">
        <script language = javascript>
    
        /* Desenvolva um gerador de tabuada, capaz de gerar a tabuada de qualquer número inteiro entre 1 a 10.
        O usúario deve informar de qual número ele deseja ver a tabuada. A saída deve ser conforme o exemplo abaixo?
        • Tabuada de 5:
        • 5 x 1 = 5 
        • 5 x 2  10
        • ...
        • 5 x 10 = 50 */

            numero=parseInt(prompt("Insira o número (entre 1 e 10) referente a tabuada que deseja saber: "))
            contador=1
            
            document.write("Tabuada do " + numero + "<br/>")


            while(contador<=10)
            {
                
                tabuada=contador*numero
                document.write(numero + " x " + contador + " = " + tabuada + "<br/>")
                contador++
                
            }

    </script>
    <body></body>
    </head>
</html>
