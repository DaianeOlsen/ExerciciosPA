        <script language = javascript>
            /* Faça um programa que leia três número e mostre o maior deles. */

            valor1=parseFloat(prompt("Digite um valor: "))
            valor2=parseFloat(prompt("Digite outro valor diferente: "))
            valor3=parseFloat(prompt("Digite outro valor diferente dos anteriores: "))
        
        if (valor1>valor2)
        {
            if (valor1>valor3)
            maior=valor1
        }

        if (valor2>valor1)
        {
            if (valor2>valor3)
            maior=valor2
        }

        if (valor3>valor1)
        {
            if (valor3>valor2)
            maior=valor3
        }
           document.write ("O maior numero é : " + maior)

        </script>
