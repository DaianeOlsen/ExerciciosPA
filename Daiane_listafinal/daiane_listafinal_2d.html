<html>
    <head>
        <meta charset="UTF-8">
        <script language = javascript>
            /* Faça um programa para a leitura de duas notas parciais de um aluno. O programa deve calcular a média alcançada por um aluno e apresentar:
            - A mensagem "Aprovada" se a média alcançada for maior ou igual a sete;
            - A mensagem "Reprovado', se a média for menor do que sete;
            - A mensagem "Aprovado com Distinção", se a média for igual a dez.*/

            nota1=parseFloat(prompt(" Digite a primeira nota: "))
            nota2=parseFloat(prompt(" Digite a segunda nota: "))
            
          
            media=(nota1+nota2)/2

            if (media<7)
            {
                document.write (" Reprovada (o)!")
            }

            else if (media==10)
            {
                document.write (" Aprovada (o) com distinção!")
            }
            
            else
            {
                document.write (" Aprovada (o)!")
            }
           
        </script>

    <body></body>
    </head>
</html>
