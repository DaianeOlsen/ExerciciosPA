            /* Faça um Programa que, dado um conjunto de N números, determine o menor valor, o maior valor e a soma dos valores. 
            O programa deve finalizar quando o valor lido for 0 (zero) */
    
        
        soma=0
        maior=menor
        while(true)
        {   
            numero=parseInt(prompt("Digite um número:"))
            if (numero==0)
                break
            if (menor < numero)
                menor = numero
            if (maior > numero)

            soma = soma + numero
        }
