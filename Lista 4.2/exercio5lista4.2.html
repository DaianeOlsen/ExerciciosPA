<html>
    <head>
        <meta charset="UTF-8">
        <script language=javascript>

     
        atual=1
        antecessor=0
        contador=0

       while (contador<10)
       {
         fibonacci=atual
         document.write(fibonacci + "<br/>")
         atual=atual+antecessor
         antecessor=fibonacci
         contador=contador+1
       }
      
        </script>
        <body> </body>
    </head>
</html>
