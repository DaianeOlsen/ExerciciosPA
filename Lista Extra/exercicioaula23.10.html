<html>
    <meta charset="UTF-8">
    <head>
        <script language = javascript>
            /*metodo1*/
            x=1
            soma=0
            while (x==1)
            {
                n=parseInt(prompt("Informe valor: "))

                if (n<0)
                {
                    x=2
                }
                else 
                {
                    soma=soma+n
                }
            }
            document.write(soma)

        </script>

    <body></body>
    </head>
</html>
