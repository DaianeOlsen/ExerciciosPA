<html>
    <meta charset="UTF-8">
    <head>
        <script language = javascript>
            /*metodo2*/
            soma=0
            while (true)
            {
                n=parseInt(prompt("Informe valor: "))

                if (n<0)
                {
                    break
                }
                else 
                {
                    soma=soma+n
                }
            }
            document.write(soma)

        </script>

    <body></body>
    </head>
</html>
